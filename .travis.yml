language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"

env:
  - ES_VERSION=5.0.2
  - ES_VERSION=5.1.2
  - ES_VERSION=5.2.2
  - ES_VERSION=5.3.3
  - ES_VERSION=5.4.3
  - ES_VERSION=5.5.2
  - ES_VERSION=5.6.8
  - ES_VERSION=6.0.1
  - ES_VERSION=6.1.3
  - ES_VERSION=6.2.2

os: linux

cache:
  pip: true

jdk:
  - oraclejdk8

before_install:
  - cp requirements.txt ..
  - cd ..
  - pip install -r requirements.txt
  - cd -

install:
  - pip install -U setuptools
  - pip install -r requirements.txt
  - pip install .

script:
  - sudo apt-get update && sudo apt-get install oracle-java8-installer
  - java -version
  - sudo update-alternatives --set java /usr/lib/jvm/java-8-oracle/jre/bin/java
  - java -version
  - ./travis-run.sh
